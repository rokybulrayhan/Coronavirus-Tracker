<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title >Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- ${path}/ -->
    <link rel="stylesheet" href="${path}/https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1 style="background-color:#8000ff">Coronavirus Tracker </h1>
<p>This application lists the current number of cases reported across the globe</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day:</span>
        <span style="font-weight:bold;" th:text="${totalNewCases}"></span>
    </p>

</div>

    <table class="table">
        <tr>
            <!--  <th>State</th>-->
            <th style="color:#ff0000">Country</th>
            <th style="color:#ff0000">Total cases reported</th>
            <th style="color:#ff0000">Changes since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
           <!--  <td th:text="${locationStat.state}"></td> -->
            <td style="color:red" th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
